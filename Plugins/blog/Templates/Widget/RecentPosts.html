{namespace blog=T3G\AgencyPack\Blog\ViewHelpers}
<f:layout name="Widget" />

<f:section name="content">
	<f:if condition="{posts -> f:count()}>0">
		<f:then>
			<div class="widget">
			    <h3 class="widget-title"><f:translate key="widget.recentPosts" /></h3>
			    <ul class="list list-unstyled">
			    <f:for each="{posts}" as="post">
			        <li><blog:link.post post="{post}" /></li>
			    </f:for>
			    </ul>
			</div>
		</f:then>
	</f:if>
</f:section>
