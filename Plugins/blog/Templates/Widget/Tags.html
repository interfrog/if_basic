{namespace blog=T3G\AgencyPack\Blog\ViewHelpers}

<f:layout name="Widget" />

<f:section name="content">
	<f:if condition="{tags -> f:count()}>0">
		<f:then>
			<div class="widget">
			    <h3 class="widget-title"><f:translate key="widget.tags" /></h3>
				<div class="tags">
					<f:for each="{tags}" as="tag">
					    <blog:link.tag tag="{tag.tagObject}" style="font-size: {tag.size}%" class="label label-default label-tag" />
					</f:for>
				</div>
			</div>
		</f:then>
	</f:if>


    
</f:section>
