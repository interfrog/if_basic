<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:if="http://typo3.org/ns/Interfrog/IfBasic/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

    <div class="accordeonWrapper {data.flexform_style}">
    <f:for each="{data.tx_gridelements_view_children}" as="foldoutElement" iteration="index">
        <div class="item">
            <h3 class="opener" data-status="{f:if(condition:'{index.isFirst}',then:'open',else:'close')}">
                {foldoutElement.header}
                <span class="status">
                    <i class="fa fa-angle-down"></i>
                    <i class="fa fa-angle-up"></i>
                </span>
            </h3>
            <div class="foldout" style="{f:if(condition:'{index.isFirst}',then:'display:block;',else:'display:none;')}">
                {foldoutElement.bodytext -> f:format.html()}
            </div>
        </div>
    </f:for>
</div>
    
</f:section>
</html>
