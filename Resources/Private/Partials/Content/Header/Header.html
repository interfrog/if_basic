<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{header}">
	<f:switch expression="{layout}">
		<f:case value="2">
			<h3 class="{f:if(condition:subheader,then:'hassub',else:'')}" data-align="{align}">
				<f:link.typolink parameter="{link}">{header}</f:link.typolink>
			</h3>
		</f:case>
		<f:case value="3">
			<h4 class="{f:if(condition:subheader,then:'hassub',else:'')}" data-align="{align}">
				<f:link.typolink parameter="{link}">{header}</f:link.typolink>
			</h4>
		</f:case>
		<f:case value="4">
			<h5 class="{f:if(condition:subheader,then:'hassub',else:'')}" data-align="{align}">
				<f:link.typolink parameter="{link}">{header}</f:link.typolink>
			</h5>
		</f:case>
		<f:case value="6">
			<h1 class="{f:if(condition:subheader,then:'hassub',else:'')}" data-align="{align}">
				<f:link.typolink parameter="{link}">{header}</f:link.typolink>
			</h1>
		</f:case>
		<f:case value="100"><f:comment> -- do not show header -- </f:comment></f:case>
		<f:defaultCase>
			<h2 class="{f:if(condition:subheader,then:'hassub',else:'')}" data-align="{align}">
				<f:link.typolink parameter="{link}">{header}</f:link.typolink>
			</h2>
		</f:defaultCase>
	</f:switch>
</f:if>
</html>
