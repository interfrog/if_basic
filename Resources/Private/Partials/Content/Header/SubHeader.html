<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{subheader}">
	<f:switch expression="{layout}">
		<f:case value="2">
			<h4 data-align="{align}">{subheader}</h4>
		</f:case>
		<f:case value="3">
			<h5 data-align="{align}">{subheader}</h5>
		</f:case>
		<f:case value="4">
			<h6 data-align="{align}">{subheader}</h6>
		</f:case>
		<f:case value="6">
			<h2 data-align="{align}">{subheader}</h2>
		</f:case>
		<f:defaultCase>
			<h3 data-align="{align}">{subheader}</h3>
		</f:defaultCase>
	</f:switch>
</f:if>
</html>
